    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #0d0d0d;
      color: #e3e3e3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .container {
      max-width: 650px;
      padding: 20px;
      animation: fadein 1.6s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      animation: float 4s ease-in-out infinite;
    }

    p {
      font-size: 20px;
      color: #bfbfbf;
      margin: 10px 0;
    }

    a {
      color: #58a6ff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }

    a:hover {
      color: #8cc6ff;
    }

    /* Fade In */
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Subtle floating effect */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
